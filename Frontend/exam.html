<!DOCTYPE html>
<html class="light" lang="vi">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>ExamMaster - Thi trắc nghiệm</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .option-card.selected { border-color: #137fec; background-color: #eff6ff; }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 antialiased">
    <!-- Navigation -->
    <header class="sticky top-0 z-50 w-full bg-white/80 dark:bg-background-dark/80 backdrop-blur-md border-b border-slate-200 dark:border-slate-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-4">
                    <a class="flex items-center gap-2 text-primary" href="home.html">
                        <span class="material-symbols-outlined text-2xl font-bold">analytics</span>
                        <span class="text-slate-900 dark:text-white text-lg font-extrabold">ExamMaster</span>
                    </a>
                    <span class="text-slate-400">|</span>
                    <span class="font-medium text-slate-900 dark:text-white" id="subjectName">Đang tải...</span>
                </div>
                <div class="flex items-center gap-4">
                    <div class="flex items-center gap-2 bg-slate-100 dark:bg-slate-800 px-4 py-2 rounded-lg">
                        <span class="material-symbols-outlined text-slate-500">timer</span>
                        <span class="font-bold text-slate-900 dark:text-white" id="timer">00:00</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Progress Bar -->
        <div class="mb-6">
            <div class="flex justify-between text-sm text-slate-500 mb-2">
                <span>Câu hỏi <span id="currentQuestion">1</span>/<span id="totalQuestions">0</span></span>
                <span id="answeredCount">0 đã trả lời</span>
            </div>
            <div class="h-2 bg-slate-200 dark:bg-slate-700 rounded-full overflow-hidden">
                <div class="h-full bg-primary transition-all duration-300" id="progressBar" style="width: 0%"></div>
            </div>
        </div>

        <!-- Questions Container -->
        <div id="questionsContainer" class="space-y-6">
            <div class="text-center py-12">
                <p class="text-slate-500">Đang tải câu hỏi...</p>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="flex justify-between items-center mt-8 pt-6 border-t border-slate-200 dark:border-slate-700">
            <button class="px-6 py-3 border border-slate-300 dark:border-slate-600 rounded-lg font-medium hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors" id="prevBtn" onclick="prevQuestion()">
                <span class="flex items-center gap-2">
                    <span class="material-symbols-outlined">chevron_left</span>
                    Trước
                </span>
            </button>
            
            <div class="flex gap-2" id="questionDots"></div>
            
            <button class="px-6 py-3 bg-primary text-white rounded-lg font-medium hover:bg-primary/90 transition-colors" id="nextBtn" onclick="nextQuestion()">
                <span class="flex items-center gap-2">
                    Sau
                    <span class="material-symbols-outlined">chevron_right</span>
                </span>
            </button>
        </div>

        <!-- Submit Button -->
        <div class="mt-8 text-center">
            <button class="px-8 py-4 bg-green-600 text-white rounded-xl font-bold text-lg hover:bg-green-700 transition-colors flex items-center gap-2 mx-auto" onclick="submitExam()">
                <span class="material-symbols-outlined">check</span>
                Nộp bài
            </button>
        </div>
    </main>

    <!-- Result Modal -->
    <div id="resultModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
        <div class="bg-white dark:bg-slate-800 rounded-2xl p-8 w-full max-w-md mx-4 text-center">
            <div class="w-20 h-20 bg-green-100 dark:bg-green-900/30 rounded-full flex items-center justify-center mx-auto mb-6">
                <span class="material-symbols-outlined text-green-600 text-4xl">check_circle</span>
            </div>
            <h2 class="text-2xl font-bold text-slate-900 dark:text-white mb-2">Kết quả bài thi</h2>
            <p class="text-slate-500 dark:text-slate-400 mb-6">Bạn đã hoàn thành bài thi!</p>
            
            <div class="grid grid-cols-3 gap-4 mb-6">
                <div class="bg-slate-100 dark:bg-slate-700 rounded-xl p-4">
                    <p class="text-3xl font-black text-primary" id="resultScore">0</p>
                    <p class="text-xs text-slate-500">Điểm</p>
                </div>
                <div class="bg-slate-100 dark:bg-slate-700 rounded-xl p-4">
                    <p class="text-3xl font-black text-green-600" id="resultCorrect">0</p>
                    <p class="text-xs text-slate-500">Đúng</p>
                </div>
                <div class="bg-slate-100 dark:bg-slate-700 rounded-xl p-4">
                    <p class="text-3xl font-black text-slate-600" id="resultTotal">0</p>
                    <p class="text-xs text-slate-500">Tổng</p>
                </div>
            </div>

            <div class="flex gap-3">
                <button class="flex-1 px-4 py-3 border border-slate-300 dark:border-slate-600 rounded-lg font-medium" onclick="window.location.href='home.html'">Về trang chủ</button>
                <button class="flex-1 px-4 py-3 bg-primary text-white rounded-lg font-medium" onclick="window.location.href='history.html'">Xem lịch sử</button>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        // Get subject info from URL
        const urlParams = new URLSearchParams(window.location.search);
        const subjectId = urlParams.get('subjectId');
        const subjectName = decodeURIComponent(urlParams.get('subjectName') || 'Môn thi');

        document.getElementById('subjectName').textContent = subjectName;
        document.title = `ExamMaster - ${subjectName}`;

        let questions = [];
        let currentIndex = 0;
        let answers = {};

        // Load questions
        async function loadQuestions() {
            try {
                const response = await userAPI.getQuestions(subjectId);
                questions = await response.json();
                
                if (questions.length === 0) {
                    document.getElementById('questionsContainer').innerHTML = `
                        <div class="text-center py-12">
                            <p class="text-slate-500 mb-4">Môn thi này chưa có câu hỏi</p>
                            <a href="home.html" class="text-primary hover:underline">Quay lại</a>
                        </div>
                    `;
                    return;
                }

                document.getElementById('totalQuestions').textContent = questions.length;
                renderQuestions();
                renderDots();
            } catch (error) {
                console.error('Error:', error);
                alert('Lỗi tải câu hỏi');
            }
        }

        function renderQuestions() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = questions.map((q, index) => `
                <div class="question-item ${index === currentIndex ? '' : 'hidden'}" data-index="${index}">
                    <div class="bg-white dark:bg-slate-800 rounded-xl p-6 border border-slate-200 dark:border-slate-700">
                        <h3 class="text-lg font-semibold text-slate-900 dark:text-white mb-6">
                            <span class="text-primary mr-2">Câu ${index + 1}:</span>
                            ${q.QuestionText}
                        </h3>
                        <div class="space-y-3">
                            ${['A', 'B', 'C', 'D'].map(option => {
                                const optionText = q['Option' + option];
                                return `
                                    <div class="option-card p-4 rounded-lg border-2 border-slate-200 dark:border-slate-600 cursor-pointer hover:border-primary/50 transition-all ${answers[q.QuestionID] === option ? 'selected border-primary bg-blue-50 dark:bg-blue-900/20' : ''}"
                                        onclick="selectAnswer(${q.QuestionID}, '${option}')">
                                        <div class="flex items-center gap-3">
                                            <span class="w-8 h-8 rounded-lg ${answers[q.QuestionID] === option ? 'bg-primary text-white' : 'bg-slate-100 dark:bg-slate-700 text-slate-600 dark:text-slate-300'} flex items-center justify-center font-bold text-sm">${option}</span>
                                            <span class="text-slate-900 dark:text-white">${optionText}</span>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderDots() {
            const container = document.getElementById('questionDots');
            container.innerHTML = questions.map((_, index) => `
                <button class="w-3 h-3 rounded-full ${index === currentIndex ? 'bg-primary' : answers[questions[index].QuestionID] ? 'bg-green-500' : 'bg-slate-300 dark:bg-slate-600'}" 
                    onclick="goToQuestion(${index})"></button>
            `).join('');
        }

        function selectAnswer(questionId, answer) {
            answers[questionId] = answer;
            renderQuestions();
            updateProgress();
            renderDots();
        }

        function updateProgress() {
            const answered = Object.keys(answers).length;
            const progress = (answered / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('answeredCount').textContent = `${answered} đã trả lời`;
        }

        function goToQuestion(index) {
            currentIndex = index;
            document.getElementById('currentQuestion').textContent = index + 1;
            document.querySelectorAll('.question-item').forEach((el, i) => {
                el.classList.toggle('hidden', i !== index);
            });
            renderDots();
            updateButtons();
        }

        function prevQuestion() {
            if (currentIndex > 0) goToQuestion(currentIndex - 1);
        }

        function nextQuestion() {
            if (currentIndex < questions.length - 1) goToQuestion(currentIndex + 1);
        }

        function updateButtons() {
            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('prevBtn').classList.toggle('opacity-50', currentIndex === 0);
            document.getElementById('nextBtn').innerHTML = currentIndex === questions.length - 1 
                ? '<span class="flex items-center gap-2">Nộp bài <span class="material-symbols-outlined">check</span></span>'
                : '<span class="flex items-center gap-2">Sau <span class="material-symbols-outlined">chevron_right</span></span>';
        }

        async function submitExam() {
            const answered = Object.keys(answers).length;
            if (answered < questions.length) {
                if (!confirm(`Bạn mới trả lời ${answered}/${questions.length} câu. Bạn có chắc muốn nộp bài?`)) {
                    return;
                }
            }

            try {
                const answerList = Object.entries(answers).map(([questionId, answer]) => ({
                    questionId: parseInt(questionId),
                    answer: answer
                }));

                const response = await userAPI.submitExam(subjectId, answerList);
                const result = await response.json();

                if (response.ok) {
                    document.getElementById('resultScore').textContent = result.score;
                    document.getElementById('resultCorrect').textContent = result.correctAnswers;
                    document.getElementById('resultTotal').textContent = result.totalQuestions;
                    document.getElementById('resultModal').classList.remove('hidden');
                    document.getElementById('resultModal').classList.add('flex');
                } else {
                    alert(result.error || 'Nộp bài thất bại');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Lỗi kết nối');
            }
        }

        loadQuestions();
    </script>
</body>
</html>
